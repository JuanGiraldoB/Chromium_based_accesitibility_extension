<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="parent flex-parent">
                <button id="enlarge" class="child flex-child"><i class="bi bi-zoom-in"></i></i></button><br />
                <button id="reduce" class="child flex-child"><i class="bi bi-zoom-out"></i></i></button>
                <button id="increaseLine" class="child flex-child"><i class="bi bi-arrows-expand"></i></i></button>
                <button id="reduceLine" class="child flex-child"><i class="bi bi-arrows-collapse"></i></i></button>

                <select id="tagToColor">
                        <option value="a,cite">Links</option>
                        <option value="em,strong,b,mark">Bold</option>
                        <option value="span,p,div,td,th">Text</option>
                        <option value="h1,h2,h3,h4,h5">Titles</option>
                </select>
                <label for="colorPicker" id="lblSelectColor">Select Color<input id="colorPicker" name="colorPicker" type="color"
                        value="#ffffff"></label>

                <select id="fontFamily">
                        <option style="font-family: Arial" value="Arial">Arial</option>
                        <option style="font-family: Calibri" value="Calibri">Calibri</option>
                        <option style="font-family: Century Gothic" value="Century Gothic">Century Gothic</option>
                        <option style="font-family: Helvetica" value="Helvetica">Helvetica</option>
                        <option style="font-family: Tahoma" value="Tahoma">Tahoma</option>
                        <option style="font-family: Verdana" value="Verdana">Verdana</option>
                </select>

                <button id="tts" class="child flex-child" value="false"><i class="bi bi-speaker"></i></i></button>
                <button id="pauseResumeTTS" class="child flex-child" value="pause"><i
                                class="bi bi-pause-circle-fill"></i></button>

                <button id="load" class="child flex-child"><i class="bi bi-cloud-download"></i></i></button>
                <button id="goToOptions" style="display:block">Go to options</button>

        </div>

        <script src="assets/js/textLogic.js"></script>
        <script src="assets/js/ttsLogic.js"></script>
        <script src="assets/js/loadExtensionSettings.js"></script>
        <script src="assets/js/popup.js"></script>
</body>

</html>
